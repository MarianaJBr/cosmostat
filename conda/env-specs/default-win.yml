# Default conda environment.
# Use conda env create -f default.yml to create this development environment.
name: cosmostatenv
# We need some packages from conda-forge.
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - numpy
  - scipy
  - matplotlib
  - numba
  - click
  - dask
  - h5py
  - rich
  - toolz
  - jupyter
  - jupyterlab
  - notebook
  - pytest
  - black
  - isort
  - flake8
  - mypy
  - pydocstyle
  - dataclasses
  - m2w64-jq
